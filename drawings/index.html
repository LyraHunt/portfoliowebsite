<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra Hunt - Drawings</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/drawings.css">
</head>
<body>
    <div class="flex-column  main-column">
        <div id="headerContainer"></div>

        <div class="main-content">
            <div class="flex-column">
                <div class="flex-column ink-border-project-title drawings-title-container">
                    <h1>DRAWINGS</h1>
                    <h2 style="max-width: 400px;">Mostly drawn traditionally with pen and ink, some color was added digitally.</h2>
                </div>

                <div id="drawingsContainer"></div>
            </div>
        </div>

        <div id="footerContainer"></div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div id="lightboxImgContainer">
            <span class="lightboxNav" onclick="changeLightboxImg(-1); event.stopPropagation()">&lt;</span>
            <div id="lightboxImgContainerOuter">
                <div id="lightboxImgContainerInner" style="max-height: 100%; aspect-ratio: 0.7; align-items: center; justify-content: center; display: flex;">
                    <img id="lightboxImg" onclick="event.stopPropagation()">
                </div>
            </div>
            <span class="lightboxNav" onclick="changeLightboxImg(1); event.stopPropagation()">&gt;</span>
        </div>
        <span id="lightboxClose" onclick="closeLightbox(); event.stopPropagation()">&times;</span>
        <div id="lightboxMobileNavBar">
            <span id="lightboxMobileNavLeft" class="lightboxMobileNav" onclick="changeLightboxImg(-1); event.stopPropagation()">&lt;</span>
            <span id="lightboxMobileNavRight" class="lightboxMobileNav" onclick="changeLightboxImg(1); event.stopPropagation()">&gt;</span>
        </div>
    </div>
    
    <span id="additionalScripts" data-script-list="drawings_data, drawings"></span>
    <script src="/general_javascripts/load_globals.js"></script>
</body>
</html>
